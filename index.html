<!DOCTYPE html>
<html lang="es">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Camisas Deportivas</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="productos">
        <article class="producto">
            <img src="images/producto1.jpg" alt="Producto 1">
            <h2>Camisa Real Madrid</h2>
            <p>Precio: $99.99</p>
            <button>Añadir al carrito</button>
        </article>
        <article class="producto">
            <img src="images/producto2.jpg" alt="Producto 2">
            <h2>Camisa Bacelona Fc</h2>
            <p>Precio: $79.99</p>
            <button>Añadir al carrito</button>
        </article>
        <!-- Agrega más productos aquí -->
    </section>
    
    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <ul>
            <!-- Lista de productos en el carrito -->
        </ul>
        <p>Total: $0.00</p>
        <button>Realizar Compra</button>
    </section>
    
    <footer>
        <p>&copy; 2023 Tu Tienda en Línea</p>
    </footer>
</body>
</html>
